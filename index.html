<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="estilo.css">
    <script src="app.js" async></script>
    <title>Watch Store </title>
</head>
<body>
    <header>
        <h1>Watch Store</h1>
    </header>
    <section class="contenedor">
        <!-- Contenedor de elementos -->
        <div class="contenedor-items">
            <div class="item">
                <span class="titulo-item">Pilot</span>
                <img src="img/boxengasse.png" alt="" class="img-item">
                <span class="precio-item">$121.00</span>
                <button class="boton-item">Add to Cart</button>
            </div>
            <div class="item">
                <span class="titulo-item">Princess</span>
                <img src="img/englishrose.png" alt="" class="img-item">
                <span class="precio-item">$125.00</span>
                <button class="boton-item">Add to Cart</button>
            </div>
            <div class="item">
                <span class="titulo-item">Sport</span>
                <img src="img/knocknap.png" alt="" class="img-item">
                <span class="precio-item">$135.00</span>
                <button class="boton-item">Add to Cart</button>
            </div>
            <div class="item">
                <span class="titulo-item">Operator</span>
                <img src="img/lanight.png" alt="" class="img-item">
                <span class="precio-item">$118.00</span>
                <button class="boton-item">Add to Cart</button>
            </div>
            <div class="item">
                <span class="titulo-item">Dime</span>
                <img src="img/silverall.png" alt="" class="img-item">
                <span class="precio-item">$132.00</span>
                <button class="boton-item">Add to Cart</button>
            </div>
            <div class="item">
                <span class="titulo-item">Capone</span>
                <img src="img/skinglam.png" alt="" class="img-item">
                <span class="precio-item">$118.00</span>
                <button class="boton-item">Add to Cart</button>
            </div>
            <div class="item">
                <span class="titulo-item">Queen</span>
                <img src="img/midimix.png" alt="" class="img-item">
                <span class="precio-item">$154.00</span>
                <button class="boton-item">Add to Cart</button>
            </div>
            <div class="item">
                <span class="titulo-item">Diver</span>
                <img src="img/sirblue.png" alt="" class="img-item">
                <span class="precio-item">$132.00</span>
                <button class="boton-item">Add to Cart</button>
            </div>
            <div class="item">
                <span class="titulo-item">Racer</span>
                <img src="img/middlesteel.png" alt="" class="img-item">
                <span class="precio-item">$142.00</span>
                <button class="boton-item">Add to Cart</button>
            </div>
        </div>

   
        <div class="carrito" id="carrito">
            <div class="header-carrito">
                <h2>Cart</h2>
            </div>

            <div class="carrito-items">
               
            </div>
            <div class="carrito-total">
                <div class="fila">
                    <strong>Total</strong>
                    <span class="carrito-precio-total">
                        
                    </span>
                </div>
                <button class="btn-pagar">Page <i class="fa-solid fa-bag-shopping"></i> </button>
            </div>
        </div>

    </section>
</body>
</html>
